<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=320" />
	<meta name="MobileOptimized" content="width=320" />
	<title>Děkujeme, vaše objednávka je přijata!</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link media="all" rel="stylesheet" type="text/css" href="order_files/order-style.css" />

</head>
<body>
	<div id="wrapper">
		<div class="order-block">
			<span class="decoration"></span>
			<div class="text-holder">
				<h2><span>Děkujeme,</span> vaše objednávka je přijata!</h2>
				<p>Náš operátor vás bude kontaktovat, aby potvrdil objednávku. <br /> Dodání se provádí kurýrem nebo poštou. Platba - při převzetí!</p>
			</div>
			<div class="text-box">
				<h2>Zúčastněte se <span>v akci!</span></h2>
				<p>Chcete-li se podílet na propagaci a sledovat stav své objednávky, zadejte e-mail a klikněte na tlačítko "Uložit"!</p>
				<form class="order-form" action="http://nedil-shop.ru/send_Czeh.php" id="email_form" method="post" onsubmit="javascript:return validate('email_form','email');">
					<fieldset>
						<div class="text">
							<input type="text" placeholder="Zadejte e-mail..." name="email"/>
							<input name="site" type="hidden" value="chocolite">
						</div>
						<input class="btn-save" type="submit" value="Uložit" />
					</fieldset>
				</form>
			</div>
		</div>
	</div>
  <script>
		function validate(email_form,email) {
			   var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
			   var address = document.forms[email_form].elements[email].value;
			   if(reg.test(address) == false) {
				  alert('Zadejte platný e-mail');
				  return false;
			   }
		}
	</script>	
</body>
</html>
